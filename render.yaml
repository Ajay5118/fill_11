services:
  - type: web
    name: fill11-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn fill11.wsgi:application --bind 0.0.0.0:8000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # These will be filled from the Render Postgres add-on or manually
      - key: POSTGRES_DB
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_HOST
        sync: false
      - key: POSTGRES_PORT
        value: 5432
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
